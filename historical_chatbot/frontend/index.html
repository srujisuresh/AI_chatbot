<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Figures Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            background: #fdf6e3 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #3b2f1e;
        }
        .container {
            width: 90%;
            max-width: 650px; 
            background: rgba(255, 248, 220, 0.9);
            border: 2px solid #d4af37;
            padding: 25px; 
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(139, 101, 8, 0.3);
            position: relative;
            backdrop-filter: blur(8px);
        }
        .container:before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border: 2px solid rgba(212, 175, 55, 0.7);
            border-radius: 22px;
            pointer-events: none;
        }
        h1 {
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 2.2em;
            margin-bottom: 18px;
            color: #7a5c1e;
            text-shadow: 1px 1px 0 #f5deb3;
        }
        label {
            font-weight: bold;
            color: #5b4422;
            font-size: 1.1em;
            display: block;
            margin-bottom: 6px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            font-family: 'EB Garamond', serif;
            border-radius: 8px;
            border: 2px solid #d4af37;
            background: #fdf6e3;
            color: #3b2f1e;
            font-size: 1em;
            margin-bottom: 14px;
            transition: all 0.3s ease;
        }
        select:hover, input[type="text"]:hover {
            background: #fff4d1;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
        }
        .chat-container {
            background: #fffaf0;
            border: 2px solid #d4af37;
            border-radius: 10px;
            height: 280px; 
            overflow-y: auto;
            padding: 12px;
            margin-bottom: 16px;
            box-shadow: inset 0 0 10px rgba(139, 101, 8, 0.2);
        }
        .message {
            padding: 10px;
            margin: 6px 0;
            border-radius: 8px;
            max-width: 80%;
            font-size: 1em;
        }
        .user-message {
            background: #f5e1b8;
            margin-left: auto;
            text-align: right;
            border: 1px solid #d4af37;
        }
        .ai-message {
            background: #fff4d1;
            border: 1px solid #c8a951;
        }
        .input-container {
            display: flex;
            gap: 8px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: #fff;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 101, 8, 0.4);
        }
        input::placeholder {
            color: rgba(90, 67, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚜ Chat with Historical Figures ⚜</h1>
        <label for="figureSelect">Choose a Historical Figure:</label>
        <select id="figureSelect">
            <option value="cleopatra">👑 Cleopatra</option>
            <option value="tesla">⚡ Nikola Tesla</option>
            <option value="einstein">🧠 Albert Einstein</option>
        </select>
        <div class="chat-container" id="chatContainer">
            <div id="chatMessages"></div>
        </div>
        <div class="input-container">
            <input id="userInput" type="text" placeholder="✒ Ask your question here...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');
        const figureSelect = document.getElementById('figureSelect');

        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim();
            const figure = figureSelect.value;

            if (!message) return;

            // Display user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.innerText = message;
            chatMessages.appendChild(userMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            userInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:8000/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, figure })
                });

                const data = await response.json();

                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai-message';
                aiMsg.innerText = data.reply;
                chatMessages.appendChild(aiMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message ai-message';
                errorMsg.innerText = '⚠️ Error contacting server.';
                chatMessages.appendChild(errorMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
